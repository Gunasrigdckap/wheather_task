<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Croissant+One&family=Montserrat:wght@100;500&family=Open+Sans:ital,wght@0,300;0,400;0,600;0,800;1,300;1,400&family=PT+Sans&family=Pacifico&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="main_container">
        
    <div class="container_1">
        <div class="container_2">
            <input type="text" placeholder="Enter city name" id="search" spellcheck="false">
            <button id="btn1"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="container_3">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
        </div>
        <div class="container_4">
            <div class="content_1">
                <h1 class="humidity"></h1>
                <h2 class="para1">Humidity</h2>
            </div>
            <div class="content_2">
                <h1 class="wind"></h1>
                <h2 class="para2">Wind Speed</h2>
            </div>
        </div>
    </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
